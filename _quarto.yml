project:
  type: book
  output-dir: docs

book:
  title: "Why Statistics?"
  cover-image: ./images/cover_page.png
  favicon: ./images/open_source_mouse.png
  chapters:
    - index.qmd
    - part: "Describing People"
      chapters: 
        - ./chapters/1R_WhyStats.qmd
        - ./chapters/2R_Data.qmd
        - ./chapters/3R_Description.qmd
        - ./chapters/4R_Scales.qmd
        - ./chapters/5R_GoodScience.qmd
    - part: "Predicting People"
      chapters: 
        - ./chapters/6R_LinearModels.qmd
        - ./chapters/7R_CategoricalIV.qmd
        - ./chapters/8R_SamplingError.qmd
        - ./chapters/9R_ModelExtensions.qmd
    - part: "People Are Complex"
      chapters: 
        - ./chapters/10R_MultipleRegression.qmd
        - ./chapters/11R_InteractionFX.qmd
        - ./chapters/12R_LogisticRegression.qmd
        - ./chapters/13R_Conclusion2Introduction.qmd
  appendices:
    - Rcode.qmd
    - references.qmd
  navbar: 
    background: primary
    search: true
    left:
      - text: "List of R Code"
        href: Rcode.qmd
      - text: "Prof. Cat Homepage"
        href: https://catterson.github.io
  sidebar: 
    style: docked
    alignment: "left"
    subtitle: "Table of Contents"
    logo: ./images/open_source_mouse.png
  date: "Fall 2025"
  
bibliography: references.bib

format:
  html:
    theme: lux
    toc: true
    toc-depth: 4
    toc-expand: true
    toc-location: left
    toc-title: In This Chapter
    format-links: true
    number-sections: true
    reference-location: margin
    citation-location: margin
  pdf:
    documentclass: scrreprt
    include-in-header: 
      text: |
        \usepackage{makeidx}
        \makeindex
    include-after-body: 
      text: |
        \printindex


editor: visual